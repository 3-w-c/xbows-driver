# Rainbow effect
animation:
  - all

pattern:
  - color: [55,00,ff]
    keys: [Escape,F1,F2,F3,F4,F5,F6, F7,F8,F9,F10,F11,F12,Delete,PrintScreen]
    type: cycle
    duration: 100
  - color: [aa,00,ff]
    keys: [BackQuote,1,2,3,4,5,6,7,8,9,0, Dash,Equal,BackSpace_R]
    type: cycle
    duration: 100
  - color: [ff,00,ff]
    keys:
      [Tab,Q,W,E,R,T,XBows,Y,U,I,O,P,LeftBracket,RightBracket,BackSlash,PageUp]
    type: cycle
    duration: 100
  - color: [ff,00,aa]
    keys:
      [CapsLock,A,S,D,F,G,BackSpace_M,
      H, J, K, L, Semicolon, Quote, Enter_R, PageDown]
    type: cycle
    duration: 100
  - color: [ff,00,55]
    keys: [Shift_L,Z,X,C,V,B,Enter_M,N,M,Comma,Period, Slash,Shift_R,Up]
    type: cycle
    duration: 100
  - color: [ff,00,00]
    keys:
      [Control_L,Windows,Alt_L,Space_L,Control_M,
      Shift_M,Space_R,Alt_R,Fn, Control_R,Left,Down,Right]
    type: cycle
    duration: 100
