animation:
  - all
pattern:
  # Bottom Row
  - keys: [
    Control_L, Windows, Alt_L, Space_L,
    Control_M, Shift_M, Space_R, Alt_R,
    Fn, Control_R, Left, Down, Right
    ]
    color: [ff,00,00]
    type: cycle
    duration: 33
  # Row 2
  - keys: [
    Shift_L, Z, X, C, V, B,
    Enter_M, N, M, Comma, Period,
    Slash, Shift_R, Up
    ]
    color: [ff,00,55]
    type: cycle
    duration: 33
  # Row 3
  - keys: [
    CapsLock, A, S, D, F,
    G, BackSpace_M, H, J, K, L, Semicolon,
    Quote, Enter_R, PageDown
    ]
    color: [ff,00,aa]
    type: cycle
    duration: 33
  # Row 4
  - keys: [
    Tab, Q, W,
    E, R, T, XBows, Y, U, I,
    O, P, LeftBracket, RightBracket, BackSlash, PageUp,
    ]
    color: [ff,00,ff]
    type: cycle
    duration: 33
  # Row 5
  - keys: [
    BackQuote, 1,
    2, 3, 4, 5, 6, 7,
    8, 9, 0, Dash, Equal, BackSpace_R,
    ]
    color: [aa,00,ff]
    type: cycle
    duration: 33
  # Top Row
  - keys: [
    Escape, F1, F2, F3, F4, F5, F6,
    F7, F8, F9, F10, F11, F12, Delete,
    PrintScreen
    ]
    color: [55,00,ff]
    type: cycle
    duration: 33
