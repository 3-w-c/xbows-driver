#lights:
animation:  # list of frames
# windows gives 255 frames for all - not sure that's needed
- all

pattern:
  - color: [ff,00,00]
    keys: [Escape,F1,F2,F3,F4,F5,F6, F7,F8,F9,F10,F11,F12,Delete,PrintScreen]
    type: cycle
    duration: 30
  - color: [11,00,ff]
    keys: [BackQuote,1,2,3,4,5,6,7,8,9,0, Dash,Equal,BackSpace_R]
    type: breathe
    duration: 6
    gap: 6
  - color: [ee,ff,00]
    keys:
      [Tab,Q,W,E,R,T,XBows,Y,U,I,O,P,LeftBracket,RightBracket,BackSlash,PageUp]
    type: cycle
    duration: 30
  - color: [00,ff,11]
    keys:
      [CapsLock,A,S,D,F,G,BackSpace_M,
      H,J,K,Semicolon, Quote, Enter_R, PageDown]
    type: breathe
    duration: 6
    gap: 6
  - color: [00,e1,ff]
    keys: [Shift_L,X,C,V,B,Enter_M,N,M,Comma,Period, Shift_R,Up]
    type: cycle
    duration: 30
  - color: [ea,00,ff]
    keys:
      [Control_L,Windows,Alt_L,Space_L,Control_M,
      Shift_M,Space_R,Alt_R,Fn, Control_R,Left,Down,Right]
    type: breathe
    duration: 6
    gap: 6
